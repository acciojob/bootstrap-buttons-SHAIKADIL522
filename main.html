<!DOCTYPE html>
<html>
<head>
	<!-- Bootstrap CSS -->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
	>
</head>

<body class="p-3">

	<h4>Bootstrap Buttons</h4>

	<!-- Row 1 -->
	<button id="button-1" class="btn btn-primary me-2">
		Button-1
	</button>

	<button id="button-2" class="btn btn-outline-secondary me-2">
		Button-2
	</button>

	<button id="button-3" class="btn btn-success me-2">
		Button-3
	</button>

	<button id="button-4" class="btn btn-danger">
		Button-4
	</button>

	<br><br>

	<!-- Full width button -->
	<button id="button-5" class="btn btn-warning btn-lg w-100">
		Button-5
	</button>

	<br><br>

	<!-- Row 3 -->
	<button id="button-6" class="btn btn-info me-2" disabled>
		Button-6
	</button>

	<button id="button-7" class="btn btn-light me-2">
		Button-7
	</button>

	<button id="button-8" class="btn btn-link">
		Button-8
	</button>

</body>
</html>
